<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css">

  <title>Pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>
  <div class="background">
    <div class="title">
      <h1>Our Pricing</h1>
    </div>
    <div class="switcher">
      <p>Annually</p>
      <label class="switch">
        <input type="checkbox" id="demo">
        <span class="slider round"></span>
      </label>
      <p>Monthly</p>
    </div>
    <div class="main">
      <div class="plan">
        <header>
          <h4 class="plan-title">
            Basic
          </h4>
          <div class="plan-cost"><span class="plan-price" id="basic">$199.99</span></div>
        </header>
        <ul class="plan-features">
          <li><i class="ion-checkmark"> </i>500 GB Storage</li>
          <li><i class="ion-checkmark"> </i>2 Users Allowed</li>
          <li><i class="ion-checkmark"> </i>Send up to 3 GB</li>
        </ul>
        <button class="plan-select"><a href="">Learn More</a></button>
      </div>

      <div class="plan featured">
        <header>
          <h4 class="plan-title">

            Professional
          </h4>
          <div class="plan-cost"><span class="plan-price" id="professional">$249.99</span></div>
        </header>
        <ul class="plan-features">
          <li><i class="ion-checkmark"> </i>1 TB Storage</li>
          <li><i class="ion-checkmark"> </i>5 Users Allowed</li>
          <li><i class="ion-checkmark"> </i>Send up to 10 GB</li>
        </ul>
        <div class="plan-select"><a href="">Learn More</a></div>
      </div>
      <div class="plan">
        <header>
          <h4 class="plan-title">

            Master
          </h4>
          <div class="plan-cost"><span class="plan-price" id="master">$399.99</span></div>
        </header>
        <ul class="plan-features">
          <li><i class="ion-checkmark"> </i>2 TB Storage</li>
          <li><i class="ion-checkmark"> </i>10 Users Allowed</li>
          <li><i class="ion-checkmark"> </i>Send up to 20 GB</li>
        </ul>
        <div class="plan-select"><a href="">Learn More</a></div>
      </div>
    </div>
  </div>
